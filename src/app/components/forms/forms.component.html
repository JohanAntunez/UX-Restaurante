        <form class="was-validated">
          <div class="mb-3">
            <label for="validationTextarea" class="form-label" id="labelTitulo">Textarea</label>
            <textarea class="form-control" id="validationTextarea" placeholder="Area de texto de ejemplo" required></textarea>
            <div class="invalid-feedback">
              Porfavor inserta un mensaje dentro del area de texto.
            </div>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
            <label class="form-check-label" for="validationFormCheck1">Marca esta checkbox</label>
            <div class="invalid-feedback">Texto invalido de ejemplo</div>
          </div>

          <div class="form-check">
            <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck2">Marca este radio</label>
          </div>
          <div class="form-check mb-3">
            <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck3">O marca este otro radio</label>
            <div class="invalid-feedback">Mas texto invalido de ejemplo</div>
          </div>

          <div class="mb-3">
            <select class="form-select" required aria-label="select example">
              <option value="">Abre este menú de selección</option>
              <option value="1">Uno</option>
              <option value="2">Dos</option>
              <option value="3">Tres</option>
            </select>
            <div class="invalid-feedback">Ejemplo invalido de selección</div>
          </div>

          <div class="mb-3">
            <input type="file" class="form-control" aria-label="file example" required>
            <div class="invalid-feedback">Carga de archivo invalido de ejemplo</div>
          </div>
